---
# Source: env-injector-webhook/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: env-injector-webhook-deployment
  labels:    
    app.kubernetes.io/name: env-injector-webhook
    helm.sh/chart: env-injector-webhook-0.1.1
    app.kubernetes.io/instance: test
    app.kubernetes.io/version: "1.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: env-injector-webhook
  template:
    metadata:
      labels:        
        app.kubernetes.io/name: env-injector-webhook
        helm.sh/chart: env-injector-webhook-0.1.1
        app.kubernetes.io/instance: test
        app.kubernetes.io/version: "1.0"
        app.kubernetes.io/managed-by: Helm
    spec:
      containers:
        - name: env-injector
          image: hmctspublic.azurecr.io/hmcts/k8s-env-injector:496359_20231218
          imagePullPolicy: IfNotPresent
          args:
            - -envCfgFile=/etc/webhook/config/envconfig.yaml
            - -tlsCertFile=/etc/webhook/certs/cert.pem
            - -tlsKeyFile=/etc/webhook/certs/key.pem
            - -alsologtostderr
            - -v=4
            - 2>&1
          volumeMounts:
            - name: webhook-certs
              mountPath: /etc/webhook/certs
              readOnly: true
            - name: webhook-config
              mountPath: /etc/webhook/config
      volumes:
        - name: webhook-certs
          secret:
            secretName: env-injector-webhook-certs
        - name: webhook-config
          configMap:
            name: env-injector-webhook-configmap
